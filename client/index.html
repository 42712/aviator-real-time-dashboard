<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Aviator Real-Time Dashboard</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
  body { font-family: Arial; padding: 20px; }
  #history { list-style: none; padding: 0; }
  #history li { margin: 5px 0; }
</style>
</head>
<body>
<h1>Aviator Dashboard</h1>
<ul id="history"></ul>

<script>
const sock = io("https://aviator-real-time-dashboard.onrender.com"); // trocar depois
const historyEl = document.getElementById("history");

sock.on("history", data => {
  historyEl.innerHTML = "";
  data.forEach(c => {
    const li = document.createElement("li");
    li.textContent = `${c.multiplier}x - ${new Date(c.timestamp).toLocaleTimeString()}`;
    historyEl.appendChild(li);
  });
});

sock.on("candle", c => {
  const li = document.createElement("li");
  li.textContent = `${c.multiplier}x - ${new Date(c.timestamp).toLocaleTimeString()}`;
  historyEl.prepend(li);
});
</script>
</body>
</html>
